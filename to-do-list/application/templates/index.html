{% extends 'layout.html' %}
{% block body_content %}
{% for todo in all_todos %}
{{ todo.task }}
<form action='{{ url_for('update', 'todo_id=todo.id' }}'>
	<button>Update</button>
</form>
<br>
{% if todo.complete %} <br> <br>
&#9989
{% endif %} <br> <br>
{ if todo.complete %}
<form action='{{ url_for('complete', todo_id=todo.id }}'>
	<button>Complete</button>
{% endfor %}
{% endblock body_content %}
